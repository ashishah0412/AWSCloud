<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Serverless Web App!</h1>
        <p>This is a simple static website hosted on AWS S3.</p>
        <p>The backend API is powered by AWS API Gateway and AWS Lambda, interacting with Amazon DynamoDB.</p>
        <div class="api-section">
            <h2>API Interaction (Example)</h2>
            <input type="text" id="itemId" placeholder="Enter Item ID">
            <input type="text" id="itemData" placeholder="Enter Item Data">
            <button onclick="createItem()">Create Item</button>
            <button onclick="getAllItems()">Get All Items</button>
            <button onclick="getItemById()">Get Item by ID</button>
            <button onclick="updateItem()">Update Item</button>
            <button onclick="deleteItem()">Delete Item</button>
            <pre id="apiResponse"></pre>
        </div>
    </div>

    <script>
        const API_ENDPOINT = "YOUR_API_GATEWAY_INVOKE_URL"; // Replace with your API Gateway Invoke URL

        async function callApi(method, path, body = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            if (body) {
                options.body = JSON.stringify(body);
            }

            try {
                const response = await fetch(`${API_ENDPOINT}${path}`, options);
                const data = await response.json();
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('apiResponse').textContent = `Error: ${error.message}`;
                console.error('Error:', error);
            }
        }

        function createItem() {
            const id = document.getElementById('itemId').value;
            const data = document.getElementById('itemData').value;
            if (id && data) {
                callApi('POST', '/items', { id: id, data: data });
            } else {
                alert('Please enter both Item ID and Item Data.');
            }
        }

        function getAllItems() {
            callApi('GET', '/items');
        }

        function getItemById() {
            const id = document.getElementById('itemId').value;
            if (id) {
                callApi('GET', `/items/${id}`);
            } else {
                alert('Please enter Item ID.');
            }
        }

        function updateItem() {
            const id = document.getElementById('itemId').value;
            const data = document.getElementById('itemData').value;
            if (id && data) {
                callApi('PUT', `/items/${id}`, { data: data });
            } else {
                alert('Please enter both Item ID and Item Data.');
            }
        }

        function deleteItem() {
            const id = document.getElementById('itemId').value;
            if (id) {
                callApi('DELETE', `/items/${id}`);
            } else {
                alert('Please enter Item ID.');
            }
        }
    </script>
</body>
</html>
